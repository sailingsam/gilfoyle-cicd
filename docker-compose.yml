version: '3.8'

# =============================================================================
# Docker Compose for House Arena - Local Development
# =============================================================================
# Simplified setup for DevOps CI/CD project demonstration.
# Backend-only configuration without database dependencies.
# =============================================================================

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: house-arena-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - house-arena-network

networks:
  house-arena-network:
    driver: bridge
