# =============================================================================
# Backend Service
# =============================================================================
# Purpose: Expose backend pods externally via LoadBalancer
# Why: Provides external access to the API in AWS (creates ELB/NLB)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: house-arena-backend
  namespace: house-arena
  labels:
    app: house-arena
    component: backend
  annotations:
    # AWS-specific annotations for Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: house-arena
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: 4000
      protocol: TCP
